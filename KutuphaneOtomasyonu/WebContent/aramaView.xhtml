<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:insert name="navbar">
		<ui:include src="/template/navbar.xhtml" />
	</ui:insert>
	<br />
	<br />
	<f:view>
		<h:form>
			<p:panelGrid columns="2">
				
				Kitap Adı:<h:inputText value="#{arama.araAd}" />

				<h:commandButton value="Ara" />


			</p:panelGrid>
			<p:dataTable value="#{arama.kitapListesi}" var="cls">
				<f:facet name="header">Kitap Listesi</f:facet>
				<p:column>
					<f:facet name="header">Kitap Adı</f:facet>
					<h:outputText value="#{cls.kitapAdi}" />
				</p:column>
				<p:column>
					<f:facet name="header">Yazar Ad</f:facet>
					<h:outputText value="#{cls.yazar.ad}" />
				</p:column>
				<p:column>
					<f:facet name="header">Yazar Soyad</f:facet>
					<h:outputText value="#{cls.yazar.soyad}" />
				</p:column>


			</p:dataTable>


		</h:form>

	</f:view>

</body>
</html>
