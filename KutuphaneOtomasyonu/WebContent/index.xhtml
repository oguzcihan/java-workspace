<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Kütüphane Otomasyonu</title>
</h:head>
<body>
	<div class="container">
		<ui:insert name="navbar">
			<ui:include src="/template/navbar.xhtml" />
		</ui:insert>
		<f:view>
			<h:form>
				<br />
				<br />
				<br />
				<p:dataTable value="#{kitapView.kayitListesi}" var="cls">
					<f:facet name="header">Kitap Listesi</f:facet>

					<p:column>
						<f:facet name="header">Kitap Adı</f:facet>
						<h:outputText value="#{cls.kitapAdi}" />
					</p:column>
					<p:column>
						<f:facet name="header">Yazar Adı</f:facet>
						<h:outputText value="#{cls.yazar.ad}" />
					</p:column>
					<p:column>
						<f:facet name="header">Yazar Soyad</f:facet>
						<h:outputText value="#{cls.yazar.soyad}" />
					</p:column>
				</p:dataTable>
				<br />
				<br />
				<p:dataTable value="#{ogrenciView.kayitListesi}" var="cls">
					<f:facet name="header">Öğrenci Listesi</f:facet>

					<p:column>
						<f:facet name="header">Ad</f:facet>
						<h:outputText value="#{cls.ad}" />
					</p:column>
					<p:column>
						<f:facet name="header">Soyad</f:facet>
						<h:outputText value="#{cls.soyad}" />
					</p:column>
					<p:column>
						<f:facet name="header">İl</f:facet>
						<h:outputText value="#{cls.adres.il}" />
					</p:column>
					<p:column>
						<f:facet name="header">İlçe</f:facet>
						<h:outputText value="#{cls.adres.ilce}" />
					</p:column>
					<p:column>
						<f:facet name="header">E-Mail</f:facet>
						<h:outputText value="#{cls.mail}" />
					</p:column>
					<p:column>
						<f:facet name="header">Yaş</f:facet>
						<h:outputText value="#{cls.yas}" />
					</p:column>
					<p:column>
						<f:facet name="header">Tarih</f:facet>
						<h:outputText value="#{cls.suankitarih}" />
					</p:column>
				</p:dataTable>
				<br/>
				<br/>
				<p:dataTable value="#{mudurView.mudurliste}" var="cls">
					<f:facet name="header">Personel Listesi</f:facet>

					<p:column>
						<f:facet name="header">Ad</f:facet>
						<h:outputText value="#{cls.mudurAd}" />
					</p:column>
					<p:column>
						<f:facet name="header">Soyad</f:facet>
						<h:outputText value="#{cls.mudurSoyad}" />
					</p:column>
					<p:column>
						<f:facet name="header">Bolge</f:facet>
						<h:outputText value="#{cls.bolge}" />
					</p:column>
					
				</p:dataTable>
			</h:form>
		</f:view>
	</div>
</body>
</html>
